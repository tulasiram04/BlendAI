<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BlendAI</title>
    <link rel="icon" href="images/Blender Logo.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Inter&display=swap" rel="stylesheet">
  </head>
  <body>
    <img src="images/Blender B&W.png" alt="Small Logo" class="small-logo" />
    <video id="bg-video" autoplay muted loop>
      <source src="images/BG Video.mp4" type="video/mp4" />
    </video>
    <div class="buttons">
      <div class="button" onclick="signIn()">
        <img src="images/Send.png" alt="Sign In" /> Sign in
      </div>
      <div class="button" onclick="signUp()">
        <img src="images/Sign in.png" alt="Sign Up" /> Sign up
      </div>
    </div>

    <div class="chat-bot-UI">
      <div class="title-block">
        <div class="logo-container">
          <img src="images/Blender B&W.png" alt="Blender Logo" class="logo-img" />
          <div class="text-container">
            <div class="logo-text">BlendAI</div>
            <div class="tagline">Blend Your Thoughts, Flow Ahead</div>
          </div>
        </div>
      </div>

      <div class="chat-box">
        <input
          type="text"
          class="chat-input"
          placeholder="What do you want to know?"
        />
        <img
          class="send"
          src="images/Send.png"
          alt="Send"
          onclick="sendMessage()"
        />
      </div>
    </div>

    <div class="bottom-left">
      <img
        class="generic-avatar"
        src="images/User.png"
        alt="User Avatar"
        onclick="openProfile()"
      />
      <img
        class="arrow-forward"
        src="images/Arrow.png"
        alt="Next"
        onclick="goNext()"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
